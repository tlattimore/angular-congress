<h1>Congress</h1>

<div class="blog media" ng-repeat="member in members">
  <div class="member">
    <pre>{{member.person.name}}</pre>
  	<pre>{{member.party}}</pre>
  	<pre>{{member.startdate}} - {{member.enddate}}</pre>
    <pre>{{member.person.twitterid}}</pre>
    <pre>{{member.person.youtubeid}}</pre>
  </div>
  <hr />
</div>
