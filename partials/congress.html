<div class="toolbar">
  <h1 class="page-title">Current United States Congress</h1>
</div>

<div class="media-container">
	<div class="media" ng-repeat="member in members">
	  <div class="media-component">
	    <h2>{{member.person.name}}</h2>
	  	<span class="media-detail">{{member.startdate}} - {{member.enddate}}</span>
	    <span class="media-detail">{{member.person.twitterid}}</span>
	    <span class="media-detail">{{member.person.youtubeid}}</span>
	  </div>
	</div>
</div>
